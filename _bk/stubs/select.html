<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Multiple selection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <script src="../assets/jquery/jquery.js"></script>
    <script src="../assets/js/selection.js"></script>
    <style>
        #select-browsers {
            max-width: 200px;
        }
    </style>
</head>

<body>
    <div class="container container-table">
        <div class="page-header text-center">
            <h1 class="text-info">Multiple selection</h1>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <form action="/action_page.php">
                        <label for="select-browsers" class="h5">Select at least one browser</label>
                        <select name="browsers" multiple class="form-control" id="select-browsers">
                            <option value="chrome">Chrome</option>
                            <option value="ff">Firefox</option>
                            <option value="ie">Internet Explorer</option>
                            <option value="edge">Edge</option>
                            <option value="safari">Safari</option>
                            <option value="opera">Opera</option>
                        </select>
                    </form>
                </div>
                <div class="form-group">
                    <button class="btn btn-info" onclick="submitBrowsers()" id="submit-browsers">Submit</button>
                </div>
                <p class="text-muted">You can select multiple options by using:</p>
                <ul class="text-muted">
                    <li>CTRL</li>
                    <li>SHIFT</li>
                    <li>CTRL+A</li>
                    <li>Left click + hold + drag</li>
                </ul>
            </div>
            
            <div class="col">
                <label for="selected-browsers" class="h5">Selected browsers</label>
                <p id="selected-browsers"></p>
            </div>
        </div>
    </div>
</body>

</html>
