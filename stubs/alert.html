<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Window alert</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="../assets/css/common.css">

</head>

<body>
    <div class="container container-table">
        <div class="row vertical-center-row text-center">
            <div class="page-header">
                <h1 class="text-primary">Alerts</h1>
            </div>
            <button type="button" class="btn btn-primary" id="alert-trigger" onclick="alert('Hello! I am an Javascript alert!\nYou cannot interact with the page unless you dismiss me')">Open alert</button>
            <button type="button" class="btn btn-primary" id="confirm-trigger" onclick="confirm('Hello! I am an Javascript confirmation dialog!\nYou cannot interact with the page unless you dismiss me')">Open confirmation dialog</button>
            <button type="button" class="btn btn-primary" id="prompt-trigger" onclick="prompt('Hello! I am an Javascript prompt dialog!\nYou cannot interact with the page unless you dismiss me')">Open prompt dialog</button>
        </div>
    </div>
</body>

</html>
