<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Multiple selection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../assets/js/selection.js"></script>
</head>

<body>
    <div class="container">

        <div class="page-header text-center">
            <h1 class="text-primary">Multiple selection</h1>
        </div>
        <div class="col-xs-4">
            <div class="form-group">
                <form action="/action_page.php">
                    <label for="select-browsers">Select at least one browser</label>
                    <select name="browsers" multiple class="form-control" id="select-browsers">
                        <option value="chrome">Chrome</option>
                        <option value="ff">Firefox</option>
                        <option value="ie">Internet Explorer</option>
                        <option value="edge">Edge</option>
                        <option value="safari">Safari</option>
                        <option value="opera">Opera</option>
                    </select>
                </form>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" onclick="submitBrowsers()" id="submit-browsers">Submit</button>
            </div>
            <p>Use CTRL, SHIFT, CTRL+A, Left click + hold + drag, to select multiple options.</p>
        </div>
        <div class="col-xs-4">
            <label for="selected-browsers">Selected browsers</label>
            <p id="selected-browsers"></p>
        </div>
    </div>
</body>

</html>
