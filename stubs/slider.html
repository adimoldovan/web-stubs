<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Draggable elements</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="../assets/jquery-ui/all.css">
    <link rel="stylesheet" type="text/css" href="../assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <script>
        $(function () {
            $("#slider-range").slider({
                range: true,
                min: 0,
                max: 500,
                values: [75, 300],
                slide: function (event, ui) {
                    $("#amount").val("$" + ui.values[0] + " - $" + ui.values[1]);
                }
            });
            $("#amount").val("$" + $("#slider-range").slider("values", 0) +
                " - $" + $("#slider-range").slider("values", 1));
        });
    </script>
</head>

<body>
    <div class="container text-center">
        <div class="page-header">
            <h1 class="text-center text-primary">Draggable elements - slider</h1>
        </div>
        <div class="col">
            <p>
                <label for="amount">Price range:</label>
                <input id="amount" readonly style="border:0; color:red; font-weight:bold;">
            </p>
            <div id="slider-range"></div>
        </div>
    </div>
</body>

</html>
