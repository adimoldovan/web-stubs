<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Click stealer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../assets/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/common.css">
    <script src="../assets/jquery/dist/jquery.js"></script>
    <script src="../assets/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
        var i = 0;
        function clicked() {
            i++;
            $("#the_button").text("Clicks: " + i);
        }
    </script>
    <style>
        .over {
            width: 150px;
            height: 70px;
            background-color: red;
        }

        .off {
            position: absolute;
            left: 0;
            top: 0;
            padding-left: 20px;
        }
    </style>
</head>

<body>
    <div class="container container-table">
        <div class="row vertical-center-row text-center">
            <div class="page-header">
                <h1 class="text-center text-primary">The elements that steal clicks</h1>
            </div>
            <div id="div1" class="col-sm-6">
                <button class="btn btn-primary" id="the_button" onclick="clicked()" data-toggle="modal" data-target="#myModal">A button waiting to be clicked
                </button>
            </div>
            <div id="div2" class="col-sm-6">
                <label>
                    <input type="checkbox" id="the_checkbox" style="position:absolute; top:0; left:0;">
                    <span class="off">A checkbox waiting to be checked</span>
                </label>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog" tabindex='-1'>
                <div class="modal-dialog" role="document">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Click stealer</h4>
                        </div>
                        <div class="modal-body">
                            <p>I'm stealing the click action for any element that's under me</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
