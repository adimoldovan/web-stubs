<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Click stealer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <script src="../assets/jquery/jquery.js"></script>
    <script src="../assets/bootstrap/bootstrap.min.js"></script>
    <script>
        var i = 0;

        function clicked() {
            i++;
            $("#the_button").text("Clicks: " + i);
        }
    </script>
    <style>
        .over {
            width: 150px;
            height: 70px;
            background-color: red;
        }

        .off {
            margin-left: -20px;
            padding-left: 20px;
            /* background-color: yellow; */
        }
    </style>
</head>

<body>
    <div class="container container-table">
        <div class="row vertical-top-row text-center">
            <div class="page-header">
                <h1 class="text-center text-primary">The elements that steal clicks</h1>
            </div>
            <div id="div1" class="d-flex">
                <button class="btn btn-primary mx-auto" id="the_button" onclick="clicked()" data-toggle="modal"
                    data-target="#myModal">A button waiting to be clicked
                </button>
            </div>
            <hr>
            <div id="div2">
                <label>
                    <input type="checkbox" id="the_checkbox">
                    <span class="off">A checkbox waiting to be checked</span>
                </label>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog" tabindex='-1'>
                <div class="modal-dialog" role="document">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Click stealer</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
                        </div>
                        <div class="modal-body">
                            <p>I'm stealing the click action for any element that's under me</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
